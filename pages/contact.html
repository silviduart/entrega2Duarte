<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4496210484.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Inicio</title>
  </head>
  <body>
    <header class="header">
      <div class="containerLogo">
        <img src="../images/nina.png" alt="imagenLogo" />
      </div>
      <p class="titulo">EL BLOG DE SARITA</p>
      <div class="containerImage">
        <img src="../images/caballo.png" alt="imagenCaballo" />
      </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light listaNav">
      <div class="container-fluid">
        <a class="navbar-brand " href="../index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./about.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./contact.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./galery.html">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./trophies.html" >Premios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="contenedorContacto">
      <h1>COMUNICATE CON SARITA !!!</h1>
      <form action="">
        <label id="nombre" for="nombre">Nombre:</label>
        <input class="nombre" type="text" id="nombre" name="nombre" />
        <br />

        <label for="email">Correo Electrónico:</label>
        <input class="email" type="email" id="email" name="email" />
        <br />

        <label for="password">Contraseña:</label>
        <input class="contraseña" type="password" id="password" name="password" />
        <br />

        <label for="mensaje">Mensaje:</label>
        <textarea class="mensaje"id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
        <br />

        <input class="registrarse" type="submit" value="Registrarse" />
      </form>
    </main>
    <footer class="footer">
      <p>Derechos Reservados ©</p>
      <div class="redesSociales">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-square-twitter"></i>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
